<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mini Project</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <!-- Material Design Lite -->
  <script type="text/javascript" src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <!--getmdl-select-->

  <!-- <script type="text/javascript" src="js/getmdl-select.min.js"></script> -->
  <script type="text/javascript" src="js/dialog-polyfill.js"></script>

</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Heterogeneous Graph Search</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="http://harmanpreet93.github.io/heterogeneous-graph-search/" target="_blank">About</a>
      </nav>
    </div>
  </header>
  <!-- <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div> -->
  <main class="mdl-layout__content" >
    <div class="page-content" style="padding-bottom: 5%">

    <div class="mdl-grid" style="padding: 2%">
      <div class="mdl-cell mdl-cell--3-col">

          <!-- <form action="#"> -->
            <h5>Filters</h5>
              <!-- <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                  <input class="mdl-textfield__input" type="text" id="label" value="" readonly tabIndex="-1">
                  <label for="label" class="mdl-textfield__label">Node label</label>
                  <ul for="label" id="label" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                    <li class="mdl-menu__item">Actor</li>
                    <li class="mdl-menu__item">Actress</li>
                    <li class="mdl-menu__item">Director</li>
                    <li class="mdl-menu__item">Movie</li>
                  </ul>
              </div> -->

              <div id="radio_div">
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="radio1">
                  <input checked class="mdl-radio__button" id="radio1" name="radio" type="radio" value="Actor">
                  <span class="mdl-radio__label">Actor</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="radio2">
                  <input class="mdl-radio__button" id="radio2" name="radio" type="radio" value="Actress">
                  <span class="mdl-radio__label">Actress</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="radio3">
                  <input class="mdl-radio__button" id="radio3" name="radio" type="radio" value="Director">
                  <span class="mdl-radio__label">Director</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="radio4">
                  <input class="mdl-radio__button" id="radio4" name="radio" type="radio" value="Movie">
                  <span class="mdl-radio__label">Movie</span>
                </label>
              </div>

              <br>
              
              <!-- Textfield with Floating Label -->
              <!-- <form action="#"> -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="search" value="">
                  <label class="mdl-textfield__label" for="search">Label name</label>
                </div>
              <!-- </form> -->

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="k_value_div">
                  <input class="mdl-textfield__input" type="text" pattern="[0-9]*?" id="k_value" value="">
                  <label class="mdl-textfield__label" for="k_value">Top-k</label>
                  <span class="mdl-textfield__error">Enter positive number</span>
              </div>

              <br>
              <!-- metapaths -->
              <!-- Left aligned menu below button -->
          <button id="select_metapath" class="mdl-button mdl-js-button" value="" style="background-color: #e7e7e7; color: #1A237E; width: 100%">
          Select Metapath
          <!-- <i class="material-icons">more_vert</i> -->
          </button>
              <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="select_metapath" id="metapaths">
                <!-- <li class="mdl-menu__item">AMA</li>
                <li class="mdl-menu__item">AMAMA</li>
                <li class="mdl-menu__item ">AMAxMA</li>
                <li class="mdl-menu__item">AMDMA</li>
                <li class="mdl-menu__item">AMGMA</li> -->
              </ul>
              <br>

            <br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" 
                          id="display_results">Show Results</button>
            
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="clear">Clear</button>

            <br><br>
           <!--  <button id="show-dialog" type="button" class="mdl-button" style="background-color: #e7e7e7; color: #1A237E; width: 100%">Show Dialog</button> -->
              <dialog class="mdl-dialog">
                <!-- <h5 class="mdl-dialog__title">Error</h5> -->
                <div class="mdl-dialog__content">
                  <p2>
                    Please fill all the fields.
                  </p2>
                </div>
                <div class="mdl-dialog__actions">
                  <!-- <button type="button" class="mdl-button">Ok</button> -->
                  <button type="button" class="mdl-button close">Press Esc</button>
                </div>
              </dialog>
          <!-- </form> -->

      </div>
      <div class="mdl-cell mdl-cell--9-col">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Results</h2>
          </div>
          <!-- <div class="mdl-card__supporting-text">

            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Mauris sagittis pellentesque lacus eleifend lacinia...
          </div> -->
          <table class="mdl-data-table mdl-js-data-table">
            <thead align="center">
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Label</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody align="center">
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Acrylic (2014)</td>
                <td>25</td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                <td>50</td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                <td>10</td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Acrylic (2014)</td>
                <td>25</td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                <td>50</td>
              </tr>
            </tbody>
          </table>

          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Clear
            </a>
          </div>
          
        </div>

      </div>
    </div>
    
    </div>
  </main>
</div>

</body>
  <script type="text/javascript" src="js/script.js"></script>

</html>
